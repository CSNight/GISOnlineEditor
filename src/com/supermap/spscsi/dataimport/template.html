    <title>DataImport</title>

<body>
<form method="POST" action=>
    工作空间路径<input type="text" name="workpath" id="workpath"/> 工作空间名<input
        type="text" name="workname" id="workname"/> excel文件路径<input
        type="text" name="path" id="path"/> 数据集名称<input type="text"
                                                        name="datasetname" id="datasetname"/> 矢量坐标字段名<input type="text"
                                                                                                            name="geofield"
                                                                                                            id="geofield"/>
    提交数据类型（poi/region)<input
        type="text" name="functiontype" id="functiontype"/> <input
        type="submit" name="submit" value="提交"> <input type="reset"
                                                       name="reset" value="重置">
</form>
</body>
